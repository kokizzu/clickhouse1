server:
  http:
    listen_addr: ":9090"
    #allowed_networks: ["0.0.0.0/0"]

hack_me_please: true

users:
  - name: "default"
    to_cluster: "cluster1"
    to_user: "default"

# by default each cluster has `default` user which can be overridden by section `users`
clusters:
  - name: "cluster1"
    nodes: ["clickhouse1:8123"]

caches:
  - name: "shortterm"
    mode: "redis"
    redis:
      insecure_skip_verify: true
      addresses:
        - "redis1:6379"
      username: ""
      password: ""
    expire: 1s

